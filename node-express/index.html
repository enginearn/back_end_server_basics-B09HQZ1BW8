<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はじめてつくるバックエンド鯖</title>
</head>
<body>
    <h1>日本の季節</h1>
    <p>秋は行楽シーズンで、たくさんの人が観光に出かける。</p>
    <br>
    <form action="/autumn" method="post">
        <input type="text", name="activity">
        <button type="submit">投稿</button>
    </form>
    <br>
    <form action="/update" method="post">
        <input type="text" name="updatedActivity">
        <button type="submit">変更</button>
    </form>
    <br>
    <form action="/delete" method="post">
        <input type="radio" id="one" name="number" value="0">
        <label for="one">1</label>
        <br>
        <input type="radio" id="two" name="number" value="1">
        <label for="two">2</label>
        <br>
        <input type="radio" id="three" name="number" value="2">
        <label for="three">3</label>
        <br>
        <button type="submit">削除</button>
    </form>
</body>
</html>
